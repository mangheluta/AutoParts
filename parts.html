<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="swiper/swiper.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="partspage">

    <nav class="mynav">
        <div class="mylogo"><i class="fa fa-tools fa-2x"></i></div>

            <span class="mybar"></span>
            <span class="mybar"></span>
        </a>
        <div class="mylinks">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li class="currentpage"><a href="parts.html">Parts</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="#">Log out</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/trans.jpg">
                    <a href="">
                        <h1>Transmission</h1>
                    </a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/eng.jpg">
                    <a href="">
                        <h1>Engine</h1>
                    </a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/body.jpg">
                    <a href="">
                        <h1>Body</h1>
                    </a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/el.jpg">
                    <a href="">
                        <h1>Electric</h1>
                    </a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/br.jpg">
                    <a href="">
                        <h1>Brakes</h1>
                    </a>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="images/tir.jpg">
                    <a href="">
                        <h1>Tires</h1>
                    </a>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="swiper/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            initialSlide: 2,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>

</html>
